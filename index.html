<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>weather.info</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,400;1,300&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
  </head>
  <body>
    <div class="weather-app">
      <div class="container">
        <h3 class="brand">weather.info</h3>
        <div>
          <h1 class="temp">16&deg</h1>
          <div class="city-time">
            <h1 class="name">London</h1>
            <UTF-8small>
              <span class="time">08:45</span>
              -
              <span class="date">Tuesday Dec 12</span>
            </UTF-8small>
          </div>
          <div class="weather">
            <img
              src="./icons/day/113.png"
              alt="icon"
              class="icon"
              height="50"
              width="50"
            />
            <span class="condition">Cloudy</span>
          </div>
        </div>
      </div>
      <div class="panel">
        <form id="locationInput">
          <input type="text" class="search" placeholder="Search location..." />

          <button type="submit" class="submit">
            <i class="fa fa-search"> </i>
          </button>
        </form>
        <ul class="cities">
          <li class="city">Kolkata</li>
          <li class="city">Mumbai</li>
          <li class="city">Bangalore</li>
          <li class="city">Chennai</li>
        </ul>
        <ul class="details">
          <h4>Weather Details</h4>
          <li>
            <span>Cloudy</span>
            <span class="cloud">89%</span>
          </li>
          <li>
            <span>Humidity</span>
            <span class="humid">64%</span>
          </li>
          <li>
            <span>Wind</span>
            <span class="wind">8km/h</span>
          </li>
        </ul>
        <div class="bordered-container">
          <ul class="author">
            <i
              >Made with <span id="heart">&#10084;</span>&nbsp; by
              <a href="https://github.com/void-57" target="_blank"
                ><span id="author-name">void57</span></a
              ></i
            >
          </ul>
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
